<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{.Title}}</title>


    <link rel="shortcut icon" href="/images/favicon.png">
    <script type="text/javascript" src="/static/base64js.min.js"></script>
    <script type="text/javascript" src="/static/client.js"></script>
    <link rel="stylesheet" href="/static/material.min.css">
    <style>
/* roboto-regular - latin */
@font-face {
  font-family: 'Roboto';
  font-style: normal;
  font-weight: 400;
  src: url('/static/font/roboto-v19-latin-regular.eot'); /* IE9 Compat Modes */
  src: local('Roboto'), local('Roboto-Regular'),
       url('/static/font/roboto-v19-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/static/font/roboto-v19-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
       url('/static/font/roboto-v19-latin-regular.woff') format('woff'), /* Modern Browsers */
       url('/static/font/roboto-v19-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
       url('/static/font/roboto-v19-latin-regular.svg#Roboto') format('svg'); /* Legacy iOS */
}
@font-face {
   font-family: 'Material Icons';
   font-style: normal;
   font-weight: 400;
   src: url(iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */
   src: local('Material Icons'),
        local('MaterialIcons-Regular'),
        url(/static/iconfont/MaterialIcons-Regular.woff2) format('woff2'),
        url(/static/iconfont/MaterialIcons-Regular.woff) format('woff'),
        url(/static/iconfont/MaterialIcons-Regular.ttf) format('truetype');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}

        .demo-card-wide {
            width: 100%;

        }

        .mdl-card__title-text {
            margin: auto;
        }

        .demo-card-wide>.mdl-card__menu {
            color: #fff;
        }

        .mdl-card__supporting-text {
            bottom: 26px;
        }

        .signin_image {
            display: block;
            margin: auto;
        }

        .mdl-textfield {
            width: 100%;
        }

        .inner-div {
            margin: auto;
            width: 100px;
            height: 100px;
        }

        div#mybutton {

            /* IMPORTANT STUFF */
            overflow: hidden;
            position: relative;

        }

        input#myfile {
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 0px;
            right: 0px;
            font-size: 100px;
            z-index: 2;

            opacity: 0.0;
            /* Standard: FF gt 1.5, Opera, Safari */
            filter: alpha(opacity=0);
            /* IE lt 8 */
            -ms-filter: "alpha(opacity=0)";
            /* IE 8 */
            -khtml-opacity: 0.0;
            /* Safari 1.x */
            -moz-opacity: 0.0;
            /* FF lt 1.5, Netscape */
        }
    </style>
</head>

<body>
    <div class="mdl-grid" style="font-family: Roboto;">

        <div class="mdl-cell mdl-cell--2-col mdl-cell--4-offset-desktop mdl-cell--8-col-phone mdl-cell--8-col-tablet">
            <div style="position: absolute;margin-left:10px;">
                <h6 style="margin-bottom:0px;margin-top:0px;" id="file-name">Filename</h6>
                <span><span id="amount-transferred">0 MB </span>/ <span id="file-size">0 MB</span></span>
                <div style="margin-top:10px;">
                    <form style="display: initial;" onsubmit="onUploadFile(event)">
                        <button id="mybutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="file"
                                id="myfile" name="uploadfile" onchange="updateUploadInfo(event)" />
                            Select File
                        </button>
                        <button type="submit" id="upload"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Upload
                        </button>
                    </form>
                    {{ .csrfField }}
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset-desktop mdl-cell--12-col-phone mdl-cell--12-col-tablet">
            <span style="margin-top:135px; position:absolute;"><span id="network-speed"></span></span>
            <div id="network-progress" class="mdl-progress mdl-js-progress" style="margin-top:120px;"></div>
            <div class="mdl-textfield" id="upload-url" style="margin-top: 15px;"></div>
        </div>
        <input type="hidden" id="cdn-domain" name="cdn-domain" value="{{ .cdnDomain }}">
    </div>
    <script defer src="/static/material.min.js"></script>
</body>

</html>
