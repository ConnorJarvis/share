<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="home.vangel.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{.Title}}</title>


    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
.demo-card-wide {
  width: 100%;
 
}
.mdl-card__title-text {
	margin: auto;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
.mdl-card__supporting-text {
 	bottom: 26px;
}
.signin_image {
	display: block;
    margin: auto;
}
.mdl-textfield {
	width: 100%;
}
</style>
  </head>
  <body>
  <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col mdl-cell--4-offset-desktop mdl-cell--12-col-phone mdl-cell--8-col-tablet">
    <div class="mdl-card mdl-shadow--2dp" style="width:100%;">
        <div class="mdl-card__supporting-text">
          <form enctype="multipart/form-data" action="/upload/post" method="post" style="padding-left:10%;padding-right:10%;">
            <div class="mdl-textfield mdl-js-textfield" >
              <input class="mdl-textfield__input" type="file" id="uploadfile" name="uploadfile"/>
            </div>
            <div class="mdl-textfield"style="margin-bottom:20px;" >
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width:100%;background-color:#2196F3;">
              Upload
              </button>
              </div>
              {{ .csrfField }}
          </form>


        </div>

      </div>
  </div>

    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   
  </body>
</html>
